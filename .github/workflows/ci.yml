name: Node CI 
 
on: 
  push: 
    branches: [ "main" ] 
  pull_request: 
    branches: [ "main" ] 
 
jobs: 
  test: 
    runs-on: ubuntu-latest 
 
    steps: 
      - name: Checkout del c√≥digo 
        uses: actions/checkout@v4 
 
      - name: Configurar Node.js 
        uses: actions/setup-node@v4 
        with: 
          node-version: '20.x' 
          cache: 'npm' 
 
      - name: Instalar dependencias 
        run: npm ci 
 
      - name: Ejecutar pruebas 
        run: npm test 